<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stile/stile.css">
</head>
<body>
    <div class="cicle-orange"></div>
    <div class="cicle-purple"></div>
    <div class="cicle-green"></div>
    <div class="container">
        <div class="pseudo-clases-hover-focus-active">
            <ol>
                <li class="hover">first text - hover</li>
                <li class="active">second text - active</li>
                <li class="focus"><a href="">third text - focus</a></li>
            </ol>
        </div>
        <div class="pseudo-clases-first-of-tipe-last-of-tipe">
            <ul>
                <li class="tipe">111111111 - first-of-tipe</li>
                <li class="tipe">222222222</li>
                <li class="tipe">333333333</li>
                <li class="tipe">444444444 - last-of-tipe</li>
            </ul>    
        </div>
        <div class="pseudo-clases-nth-child">
            <ol class="nth-child">
                <li class="child">1</li>
                <li class="child">2 - 2n</li>
                <li class="child">3</li>
                <li class="child">4 - 2n</li>
            </ol>
            <ol class="nth-child-2n-1">
                <li class="child-2n-1">1 -2n+1</li>
                <li class="child-2n-1">2</li>
                <li class="child-2n-1">3 -2n+1</li>
                <li class="child-2n-1">4</li>
            </ol>
        </div>        
    </div>
</body>
</html>
